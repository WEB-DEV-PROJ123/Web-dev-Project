<!-- LOG-IN PAGE -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles1.css">
  </head>
  
 <body> 

    <!-- CODE FOR LOG-IN PAGE --> 
    <form action="">      
        <div class="container">
            <h1 style="text-align:center;">LOG IN FORM</h1><hr><br>
            <label for="name">Username</label><br/>
            <input type="text" name="uname" class="text" placeholder="Enter username" required;/><br/>
            <label for="pw">Password</label><br/>
            <input type="password" name="pw" class="password" placeholder="Enter password" required;/><br/> 
            <label for="cpw">Confirm Password</label><br/>
            <input type="password" name="cpw" class="cpassword" placeholder="Confirm Password" required;/><br/>
          <div>
            <input type="checkbox" name="chk" checked/>Remember Me <br/><br>
                <!-- provide the 2nd html doc address to the below anchor tag -->
              <a href="" target="_parent" id="btn1" style="background-color:green" required;>Sign In</a>
              <input type="reset" id="btn2" value="Reset" style="background-color:red";/>
          </div>
        </div>       
    </form>
   <!-- END OF LOG-IN PAGE -->

 </body>
</html>
